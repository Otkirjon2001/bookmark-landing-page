<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark landing page</title>
  <!-- Fontlar: Rubik: 400,500 -->
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <!-- SITE-HEADER -->
  <header class="site-header">
    <div class="container header-container">
      <a class="site-logo-link" href="#" >
        <img class="site-logo-img" src="imgs/site-logo.svg" width="150" height="25" alt="site logo" >
      </a>
      <ul class="sitenav-list">
        <li class="sitenav-item">
          <a  class="sitenav-item-link" href="#">FEATURES</a>
        </li>
        <li class="sitenav-item">
          <a  class="sitenav-item-link" href="#">PRICING</a>
        </li>
        <li class="sitenav-item">
          <a  class="sitenav-item-link" href="#">CONTACT</a>
        </li>
      </ul>
      <a  class="button header-button" href="#">LOGIN</a>
    </div>
  </header>

  <main class="main-content">
    <!-- HERO-SECTION -->
    <section class="hero">
      <div class="container hero-container">
        <div class="hero-content">
          <h1 class="hero-heading">A Simple Bookmark Manager</h1>
          <p class="hero-content-text">A clean and simple interface to organize your favourite websites. Open a new browser tab and see your sites load instantly. Try it for free.</p>
          <div class="button-box">
            <a class="button hero-button" href="#">Get it on Chrome</a>
            <a class="button hero-button" href="#">Get it on Firefox</a>
          </div>
        </div>
        <div class="hero-img">
          <img class="hero-img" src="imgs/tablet.svg" width="659" height="466" alt="tablet" >
          <img class="hero-bg-img" src="imgs/rectangle.svg" width="515" height="352"  alt="" >
        </div>
      </div>
    </section>
  </main>

  <script src="js/main.js"></script>
</body>

</html>
